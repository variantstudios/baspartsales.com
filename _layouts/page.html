---
layout: default
---

<main>
  <section class="wrap">
    <div class="page-header">
      <h1 class="pagetitle">{{ page.title }}</h1>
      <p class="desc">{{ page.description }}</p>
    </div>
    <div>{{ content }}</div>
    {% if page.url contains "contact" %}
      {% include contact-form.html %}
     {% elsif  page.url contains"/products/" %}
        {% include ebay.html %}
    {% endif %}
  </section>
</main>
